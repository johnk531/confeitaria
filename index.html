<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doceria</title>
    <link rel="stylesheet" href="assets/css/base.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <script src="assets/js/base.min.js"></script>
</head>
<body>
    <header>
        <div class="box-header">
            <div class="box-header__logo">
                <a href="#">
                    <img src="assets/img/lgo/logo.png" alt="logo" width="150" />
                </a>
            </div>
            <div class="box-header__menu">
                <ul>
                    <li><a href="#">Doceria</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Doces</a></li>
                    <li><a href="#">Contato</a></li>
                </ul> 
            </div>
        </div>
    </header>
    <div class="box-main">
        <div class="box-doceria">
            <img srcset="assets/img/bkg/banner-doceria-320.jpg 320w,
                         assets/img/bkg/banner-doceria-375.jpg 375w,
                         assets/img/bkg/banner-doceria-425.jpg 425w,
                         assets/img/bkg/banner-doceria-768.jpg 768w,
                         assets/img/bkg/banner-doceria-1366.jpg 1366w,
                         assets/img/bkg/banner-doceria-1920.jpg 1920w,
                         assets/img/bkg/banner-doceria-2880.jpg 2880w,
                         assets/img/bkg/banner-doceria-3840.jpg 3840w"
                  sizes="(max-width: 320px) 320px,
                         (max-width: 375px) 375px,
                         (max-width: 425px) 425px,
                         (max-width: 768px) 768px,
                         (max-width: 1366px) 1366px,
                         (max-width: 1920px) 1920px,
                         (max-width: 2880px) 2880px,
                         3840px"
                         src="assets/img/bkg/banner-doceria-2880.jpg" alt="Banner Doceria" />
            <div>Doceria</div>
        </div>
        <div class="container box-sobre">Sobre</div>
        <div class="container box-doces">Doces</div>
        <div class="container box-contato">Contato</div>
    </div>
</body>
</html>
